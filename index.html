<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory | Login</title>
  <link rel="stylesheet" href="index.css" />
<link rel="stylesheet" href="auth.css" />

</head>
<body>
  <!-- Login Section -->
  <section id="loginSection" class="form-section login-section">
    <div class="form-container">
      <h2>Welcome Back</h2>
      <p>Please enter your details</p>

      <form id="loginForm" class="login-form" novalidate>
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" id="loginEmail" class="form-input login-email" placeholder="Enter your email" required />

        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" id="loginPassword" class="form-input login-password" placeholder="Enter your password" required />
        <div id="loginErrorFeedback" class="feedback"></div>

        <a class="forgot-password" href="#">Forgot password?</a>

        <button type="submit" id="loginBtn" class="btn login-btn">Sign In</button>
      </form>

      <p class="toggle-text">Don't have an account? <a href="#" id="loginToSignup">Sign up</a></p>
    </div>
  </section>

  <!-- Sign Up Section -->
  <section id="signupSection" class="form-section signup-section invisible">
    <div class="form-container">
      <h2>Create Account</h2>
      <p>Please fill in your details</p>

      <form id="signupForm" class="signup-form" novalidate>
        <label for="signupFullName" class="form-label">Full Name</label>
        <input type="text" id="signupFullName" class="form-input signup-fullname" placeholder="Enter your full name" required />
        <div id ="signupFullNameFeedback" class="feedback"></div>

        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" id="signupEmail" class="form-input signup-email" placeholder="Enter your email" required />
        <div id="signupEmailFeedback" class="feedback"></div>

        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" id="signupPassword" class="form-input signup-password" placeholder="Create a password" required />
         <div id="signupPasswordFeedback" class="feedback"></div>

        <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="signupConfirmPassword" class="form-input signup-confirm-password" placeholder="Re-enter your password" required />
        <div id="signupConfirmPasswordFeedback" class="feedback"></div>

        <button type="submit" id="signupBtn" class="btn signup-btn">Sign Up</button>
      </form>

      <p class="toggle-text">Already have an account? <a href="#" id="signupToLogin">Sign in</a></p>
    </div>
  </section>

  <script src="auth.js"></script>
</body>
</html>
